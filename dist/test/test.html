<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>マイページ</title>
	<style>
		.open {
			cursor: pointer;
			/* マウスオーバーでカーソルの形状を変えることで、クリックできる要素だとわかりやすいように */
		}

		#pop-up {
			display: none;
			/* label でコントロールするので input は非表示に */
		}

		.overlay {
			display: none;
			/* input にチェックが入るまでは非表示に */
		}

		#pop-up:checked+.overlay {
			display: block;
			z-index: 9999;
			background-color: #00000070;
			position: fixed;
			width: 100%;
			height: 100vh;
			top: 0;
			left: 0;
		}

		.window {
			width: 90vw;
			max-width: 380px;
			height: 240px;
			background-color: #ffffff;
			border-radius: 6px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.text {
			font-size: 18px;
			margin: 0;
		}

		.close {
			cursor: pointer;
			position: absolute;
			top: 4px;
			right: 4px;
			font-size: 20px;
		}
	</style>
</head>

<label class="open" for="pop-up">ポップアップを表示する</label>
<input type="checkbox" id="pop-up">
<div class="overlay">
	<div class="window">
		<label class="close" for="pop-up">×</label>
		<p class="text">ポップアップポップアップポップアップポップアップポップアップ</p>
	</div>
</div>

</html>
