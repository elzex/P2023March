<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録ページ</title>
</head>

<body>
    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form class="signUp">
            <div class="form-item">
                <label for="FirstName">*氏名</label>
                <input type="text" name="Name" placeholder="（例）山田　太郎" required>
            </div>
            <div class="form-item">
                <label for="Aff">*所属機関・部門</label>
                <input type="text" name="Aff" placeholder="（例）土岐大学・大学院理工学研究科" required>
            </div>
            <div class="form-item">
                <label for="Job">*職（学年）</label>
                <input type="text" name="Job" placeholder="" required>
            </div>
            <div class="form-item">
                <label for="email">*メールアドレス</label>
                <input type="email" name="eMail" placeholder="（例）hogehoge@example.com" required>
            </div>
            <div class="form-item">
                <label for="Phone">＊電話番号</label>
                <input type="text" name="PhoneNumber" placeholder="（例）0123456789" required>
            </div>
            <div class="form-item">
                <label for="Title">*講演題目</label>
                <input type="text" name="Title" placeholder="">
            </div>
            <div class="form-item">
                <label for="Participate">参加のみ</label>
                <input type="checkbox" name="Checkbox">
                <!--
                    ここのチェックボックス周りをちゃんと仕上げる
                -->
            </div>
            <div class="form-item">
                <label for="Joint">*連名者</label><br>
                <textarea name="Joint" class="textarea-primary" required></textarea>
            </div>
            <div class="form-item">
                <label for="PreferredTime">希望発表時間帯</label>
                <input type="text" name="PrefferedTime" placeholder="">
            </div>
            <div class="form-item">
                <label for="Schedule">*出張日程</label>
                <!--
                    ラジオボタン
                    日帰り/１泊/２泊
                -->
            </div>
            <div class="form-item">
                <label for="Support">*旅費の援助</label>
                <!--
                    ラジオボタン
                    希望する/しない
                -->
            </div>
            <div class="form-item">
                <label for="Comment">その他</label><br>
                <textarea name="Comment" class="textarea-primary"></textarea>
            </div>
            <div class="form-item">
                <label for="Password1">*パスワード</label>
                <input type="password" name="Password1" placeholder="パスワード" required>
            </div>
            <div class="form-item">
                <label for="Password2">*パスワード（確認）</label>
                <input type="password" name="Password2" placeholder="パスワード（確認）" required>
            </div>
            <div class="form-item">
                <label for="DPA">利用規約</label>
                <a href="" target="_blank">test</a>
                <input type="checkbox" name="Checkbox" required>
            </div>

            <div class="button-panel">
                <input type="submit" class="button" value="登録">
            </div>
        </form>
        <div class="form-footer">
            <label for="signIn">アカウントが作成済みの場合→</label>
            <a href="./SignInPage.html">サインイン</a>
        </div>
    </div>

    <script src="./script/SignUpPage.js"></script>
</body>

</html>
